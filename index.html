<!DOCTYPE html>
<html>
<head>
  <title>simple crystal game</title>
  <meta name="mobile-web-app-capable" content="yes">
  <link href="https://fonts.googleapis.com/css?family=Handlee|MedievalSharp" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <!--<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>

</head>
<body>
  <div id="container">
    <div id="outer-main">
      <h2 id="messages"><div id="message-one"></div>
        <div id="message-two"></div></h2>
      <div id="main">
        <div id="item-prem" class="item-imgs">Premium<br>Items<span class="price">Price: <span id="premPrc"></span></span></div>
        <div id="item-med" class="item-imgs">Moderate<br>Items<span class="price">Price: <span id="medPrc"></span></span></div>
        <div id="item-small-left" class="item-imgs">Common<br>Items<span class="price">Price: <span id="smlLftPrc"></span></span></div>
        <div id="item-small-right" class="item-imgs">Common<br>Items<span class="price">Price: <span id="smlRghtPrc"></span></span></div>
      </div>
    </div>
    <button id="restock">Restock Items</button>
    <div id="peek">Peek</div>
    <h2 id="float-left" class="counters">Money Gathered: <span id="money"></span><br><br>(Exact change only)</h2>
    <section id="rupees">
      <map name="rupee-map" id="rupee-map">
        <area class="rupee" id="green-rupee" shape="rect" coords="" href="green.htm" alt="Green Rupee" rupeeColor=".green">
        <area class="rupee" id="blue-rupee" shape="rect" coords="" href="blue.htm" alt="Blue Rupee" rupeeColor=".blue">
        <area class="rupee" id="red-rupee" shape="rect" coords="" href="red.htm" alt="Red Rupee" rupeeColor=".red">
        <area class="rupee" id="orange-rupee" shape="rect" coords="" href="orange.htm" alt="Orange Rupee" rupeeColor=".orange">
      </map>
      <img id="rupeeImg" src="assets/images/rupees_rotate.gif" usemap="#rupee-map">
    </section>
    <section id="rupee-values"><div class="rupee-value green" id="rupee-value-1"></div><div class="rupee-value blue" id="rupee-value-2"></div><div class="rupee-value red" id="rupee-value-3"></div><div class="rupee-value orange" id="rupee-value-4"></div></section>
    <h2 id="float-right" class="counters">Items Bought: <span id="bought"></span><br><br>Premium Items: <span id="premium"></span><br><br>Failed to Buy: <span id="fail"></span></h2>
  </div>  

  
</body>
</html>
